<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Time tracking dashboard</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <section class="dashboard">
      <div class="dashboard__content">
        <div class="dashboard__person">
          <div class="info-card">
            <img
              src="images/image-jeremy.png"
              alt="avatar"
              class="info-card__photo"
            />
            <div class="info-card__text">
              <p class="info-card__subtitle">Report for</p>
              <h3 class="info-card__title">Jeremy Robson</h3>
            </div>
          </div>
          <div class="view-selector">
            <div class="view-selector__item">Daily</div>
            <div class="view-selector__item view-selector__item_active">
              Weekly
            </div>
            <div class="view-selector__item">Monthly</div>
          </div>
        </div>
      </div>
    </section>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Your Name Here</a>.
    </div>
    <script src="app.js"></script>
  </body>
</html>
